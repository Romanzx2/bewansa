<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch with Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-family: 'Roboto', sans-serif;
      color: #333;
    }

    #stopwatch {
      font-size: 2em;
      margin: 20px;
    }

    #buttons {
      margin: 20px;
    }

    button {
      font-size: 1em;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    #startButton {
      background-color: green;
      color: white;
    }

    #stopButton {
      background-color: red;
      color: white;
    }

    #adminButton {
      margin-top: 20px;
    }

    #adminForm, #leaderboard, #initialsForm {
      display: none;
    }

    #leaderboard table {
      width: 100%;
      border-collapse: collapse;
    }

    #leaderboard th, #leaderboard td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    #leaderboard th {
      background-color: #f4f4f4;
    }

    #initialsForm {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px;
    }

    #initialsForm input {
      margin: 0 5px;
      padding: 5px;
      font-size: 1em;
    }

    #initialsForm button {
      margin-left: 10px;
    }

    .admin {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>POOP LEADERBOARD</h1>

  <div id="stopwatch">0:0:0</div>
  <div id="buttons">
    <button id="startButton">Start</button>
    <button id="stopButton" disabled>Stop</button>
  </div>

  <div id="initialsForm">
    <input type="text" id="initials1" maxlength="1" placeholder="A">
    <input type="text" id="initials2" maxlength="1" placeholder="B">
    <input type="text" id="initials3" maxlength="1" placeholder="C">
    <button id="submitInitials">Submit</button>
  </div>

  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <table>
      <thead>
        <tr>
          <th>Initials</th>
          <th>Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
        <!-- Leaderboard entries will be added here -->
      </tbody>
    </table>
  </div>

  <div id="adminButton">
    <button onclick="showAdminForm()">Admin</button>
  </div>

  <div id="adminForm">
    <input type="password" id="adminPassword" placeholder="Enter Admin Password">
    <button onclick="verifyAdmin()">Submit</button>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-analytics.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDCUmgU2RuwLMG_4Xr5v8Xf27gYgLdKB7g",
      authDomain: "speedpoop-75261.firebaseapp.com",
      projectId: "speedpoop-75261",
      storageBucket: "speedpoop-75261.appspot.com",
      messagingSenderId: "1078815933458",
      appId: "1:1078815933458:web:15a5b3096aceb905e7c4cb",
      measurementId: "G-MNXQRKEPEN"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    let timer;
    let isRunning = false;
    let startTime;
    let isAdmin = false;

    document.getElementById('startButton').addEventListener('click', () => {
      if (!isRunning) {
        startTime = Date.now();
        timer = setInterval(updateTime, 10);
        isRunning = true;
        document.getElementById('startButton').disabled = true;
        document.getElementById('stopButton').disabled = false;
      }
    });

    document.getElementById('stopButton').addEventListener('click', async () => {
      if (isRunning) {
        clearInterval(timer);
        isRunning = false;
        document.getElementById('startButton').disabled = false;
        document.getElementById('stopButton').disabled = true;
        const timeElapsed = Date.now() - startTime;
        const minutes = Math.floor(timeElapsed / 60000);
        const seconds = Math.floor((timeElapsed % 60000) / 1000);
        const milliseconds = Math.floor((timeElapsed % 1000) / 10);
        const timeString = `${minutes}:${seconds}:${milliseconds}`;

        const initials = [
          document.getElementById('initials1').value,
          document.getElementById('initials2').value,
          document.getElementById('initials3').value
        ].join('');

        if (initials.length === 3) {
          await addDoc(collection(db, 'leaderboard'), {
            initials: initials,
            time: timeString
          });
          updateLeaderboard();
        } else {
          alert('Please enter 3 initials.');
        }
      }
    });

    function updateTime() {
      const elapsed = Date.now() - startTime;
      const minutes = Math.floor(elapsed / 60000);
      const seconds = Math.floor((elapsed % 60000) / 1000);
      const milliseconds = Math.floor((elapsed % 1000) / 10);
      document.getElementById('stopwatch').textContent = `${minutes}:${seconds}:${milliseconds}`;
    }

    async function updateLeaderboard() {
      const querySnapshot = await getDocs(collection(db, 'leaderboard'));
      const leaderboardBody = document.getElementById('leaderboardBody');
      leaderboardBody.innerHTML = '';

      querySnapshot.docs
        .sort((a, b) => {
          const [aM, aS, aMs] = a.data().time.split(':').map(Number);
          const [bM, bS, bMs] = b.data().time.split(':').map(Number);
          return (aM * 60000 + aS * 1000 + aMs) - (bM * 60000 + bS * 1000 + bMs);
        })
        .forEach(doc => {
          const data = doc.data();
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${data.initials}</td>
            <td>${data.time}</td>
            <td>${isAdmin ? `<button onclick="removeScore('${doc.id}')">Remove</button>` : ''}</td>
          `;
          leaderboardBody.appendChild(row);
        });
    }

    function showAdminForm() {
      document.getElementById('adminForm').style.display = 'block';
    }

    async function verifyAdmin() {
      const adminPassword = document.getElementById('adminPassword').value;
      if (adminPassword === '1232') {
        isAdmin = true;
        document.getElementById('adminForm').style.display = 'none';
        updateLeaderboard(); // Update the leaderboard to make scores removable
      } else {
        alert('Incorrect admin password.');
      }
    }

    async function removeScore(id) {
      const docRef = doc(db, 'leaderboard', id);
      await deleteDoc(docRef);
      updateLeaderboard(); // Refresh the leaderboard after removal
    }

    // Initial leaderboard fetch
    updateLeaderboard();
  </script>
</body>
</html>
